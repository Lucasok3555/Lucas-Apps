<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de P√¥steres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .server-manager {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .server-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .server-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .server-item.active {
            background: #667eea;
            color: white;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #ee5a6f;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .poster {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .poster:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .poster-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
            line-height: 1.6;
        }

        .poster-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
            font-size: 12px;
            color: #95a5a6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìå Feed de P√¥steres</h1>
            
            <div class="server-manager">
                <h3>Gerenciar Servidores</h3>
                <div class="input-group">
                    <input type="text" id="serverUrl" placeholder="URL do servidor (ex: http://localhost/server.php)">
                    <button onclick="addServer()">Adicionar Servidor</button>
                </div>
                <div class="server-list" id="serverList"></div>
            </div>

            <div id="message"></div>

            <div>
                <h3>Criar Novo P√¥ster</h3>
                <textarea id="posterContent" placeholder="Digite o conte√∫do do seu p√¥ster..."></textarea>
                <div class="input-group" style="margin-top: 10px;">
                    <button onclick="createPoster()" id="postBtn">Publicar P√¥ster</button>
                    <button onclick="loadPosters()">Atualizar Feed</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Carregando...</div>
        <div class="feed" id="feed"></div>
    </div>

    <script>
        let servers = JSON.parse(localStorage.getItem('servers') || '[]');
        let activeServer = localStorage.getItem('activeServer') || '';

        function showMessage(msg, type = 'error') {
            const el = document.getElementById('message');
            el.className = type;
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function renderServerList() {
            const list = document.getElementById('serverList');
            if (servers.length === 0) {
                list.innerHTML = '<p style="color: #999;">Nenhum servidor adicionado</p>';
                return;
            }
            
            list.innerHTML = servers.map(url => `
                <div class="server-item ${url === activeServer ? 'active' : ''}" onclick="setActiveServer('${url}')">
                    <span>${url}</span>
                    <button class="remove-btn" onclick="event.stopPropagation(); removeServer('${url}')">‚úï</button>
                </div>
            `).join('');
        }

        function addServer() {
            const input = document.getElementById('serverUrl');
            const url = input.value.trim();
            
            if (!url) {
                showMessage('Digite a URL do servidor');
                return;
            }
            
            if (servers.includes(url)) {
                showMessage('Servidor j√° existe na lista');
                return;
            }
            
            servers.push(url);
            localStorage.setItem('servers', JSON.stringify(servers));
            
            if (!activeServer) {
                activeServer = url;
                localStorage.setItem('activeServer', url);
            }
            
            input.value = '';
            renderServerList();
            showMessage('Servidor adicionado com sucesso!', 'success');
        }

        function removeServer(url) {
            servers = servers.filter(s => s !== url);
            localStorage.setItem('servers', JSON.stringify(servers));
            
            if (activeServer === url) {
                activeServer = servers[0] || '';
                localStorage.setItem('activeServer', activeServer);
            }
            
            renderServerList();
            showMessage('Servidor removido', 'success');
        }

        function setActiveServer(url) {
            activeServer = url;
            localStorage.setItem('activeServer', url);
            renderServerList();
            loadPosters();
        }

        async function createPoster() {
            if (!activeServer) {
                showMessage('Adicione e selecione um servidor primeiro');
                return;
            }

            const content = document.getElementById('posterContent').value.trim();
            if (!content) {
                showMessage('Digite o conte√∫do do p√¥ster');
                return;
            }

            const btn = document.getElementById('postBtn');
            btn.disabled = true;
            btn.textContent = 'Publicando...';

            try {
                const response = await fetch(activeServer, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', content })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('posterContent').value = '';
                    showMessage('P√¥ster publicado com sucesso!', 'success');
                    loadPosters();
                } else {
                    showMessage(data.error || 'Erro ao criar p√¥ster');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com o servidor');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publicar P√¥ster';
            }
        }

        async function loadPosters() {
            if (!activeServer) {
                document.getElementById('feed').innerHTML = '<p style="text-align: center; color: white;">Adicione um servidor para ver os p√¥steres</p>';
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('feed').innerHTML = '';

            try {
                const response = await fetch(activeServer + '?action=list');
                const data = await response.json();

                if (data.success) {
                    displayPosters(data.posters);
                } else {
                    showMessage(data.error || 'Erro ao carregar p√¥steres');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com o servidor');
                document.getElementById('feed').innerHTML = '<p style="text-align: center; color: white;">Erro ao conectar com o servidor</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayPosters(posters) {
            const feed = document.getElementById('feed');
            
            if (posters.length === 0) {
                feed.innerHTML = '<p style="text-align: center; color: white;">Nenhum p√¥ster ainda. Seja o primeiro a postar!</p>';
                return;
            }

            feed.innerHTML = posters.map(poster => `
                <div class="poster">
                    <div class="poster-content">${escapeHtml(poster.content)}</div>
                    <div class="poster-meta">
                        üìÖ ${new Date(poster.timestamp * 1000).toLocaleString('pt-BR')}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inicializa√ß√£o
        renderServerList();
        if (activeServer) {
            loadPosters();
        }
    </script>
</body>
</html>
